name: Test iCal Creator

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      use_online_validator:
        description: 'Also validate with online validator (icalendar.org)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '24'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install firefox --with-deps

      - name: Build Java validator
        working-directory: validator
        run: ./mvnw package -q -DskipTests

      - name: Run Playwright tests
        run: npm test

      - name: Validate generated ICS files with ical4j
        run: |
          echo "Validating generated ICS files..."
          VALIDATOR_JAR="validator/target/ical-validator-1.0.0.jar"
          VALIDATOR_LIBS="validator/target/lib/*"

          # Find all generated ICS files
          for ics_file in test-output/*.ics; do
            if [ -f "$ics_file" ]; then
              echo "----------------------------------------"
              echo "Validating: $ics_file"
              java -cp "$VALIDATOR_JAR:$VALIDATOR_LIBS" ICalValidator "$ics_file"
              if [ $? -ne 0 ]; then
                echo "VALIDATION FAILED for $ics_file"
                exit 1
              fi
            fi
          done
          echo "----------------------------------------"
          echo "All ICS files validated successfully!"

      - name: Upload test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: test-results
          path: |
            test-output/
            playwright-report/
            test-results/
          retention-days: 7

  online-validation:
    runs-on: ubuntu-latest
    needs: test
    if: github.event.inputs.use_online_validator == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install firefox --with-deps

      - name: Download test artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: test-results
          path: .

      - name: Run online validator tests
        run: npx playwright test tests/online-validator.spec.js --reporter=list || true
        continue-on-error: true

      - name: Upload online validation results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: online-validation-results
          path: |
            test-output/
            playwright-report/
          retention-days: 7
