name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Test iCal Creator"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Prepare and deploy to gh-pages
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Get version from package.json
          VERSION=$(node -p "require('./package.json').version")
          echo "Deploying version: v${VERSION}"

          # Copy files to temp directory (outside repo, survives branch switch)
          mkdir -p /tmp/deploy
          cp ical-creator.html /tmp/deploy/index.html
          cp styles.css /tmp/deploy/
          cp script.js /tmp/deploy/
          [ -f lock.svg ] && cp lock.svg /tmp/deploy/ || true

          # Inject version into HTML
          sed -i "s/<!-- VERSION_PLACEHOLDER -->/v${VERSION}/" /tmp/deploy/index.html

          # Create or update gh-pages branch
          if git ls-remote --exit-code --heads origin gh-pages; then
            git fetch origin gh-pages
            git checkout gh-pages
            # Remove old files (except .git)
            find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +
          else
            git checkout --orphan gh-pages
            git rm -rf . || true
          fi

          # Copy deployment files from temp to repo root
          cp -r /tmp/deploy/* .

          # Commit and push
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Deploy from main@${GITHUB_SHA::7}"
            git push origin gh-pages
          fi
